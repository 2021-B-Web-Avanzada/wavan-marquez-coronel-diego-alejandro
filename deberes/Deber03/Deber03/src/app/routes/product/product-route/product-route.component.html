<!-- Breadcrumb -->
<nav class="container pt-4" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/store']">Visualizar tiendas</a></li>
    <li class="breadcrumb-item active">Visualizar productos de la tienda</li>
  </ol>
</nav>
<!-- Content -->
<div class="d-flex flex-row justify-content-between px-5 py-3">
  <h3 *ngIf="listaProductos.length > 0">Los productos electronicos son:</h3>
  <h3 *ngIf="listaProductos.length == 0">No existen esos productos electronicos</h3>
  <a [routerLink]="['/store', storeID, 'product', 'crearProduct']" class="btn btn-primary">Nuevo producto</a>
</div>
<div class="d-flex flex-row flex-wrap justify-content-start">
  <app-product *ngFor="let product of listaProductos;"
               [product]="product"
               class="my-3 mx-4"
  ></app-product>
</div>
