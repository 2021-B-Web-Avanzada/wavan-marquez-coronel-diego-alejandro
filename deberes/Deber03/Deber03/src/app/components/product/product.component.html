<div class="card border-0 h-100">
  <div class="card-header d-flex justify-content-center align-items-center">
    <h5 class="card-title text-center text-break pt-2">{{product!.nombre}}</h5>
  </div>
  <div class="card-body d-flex align-items-center">
    <div>
      <p class="text-break"><strong>Marca: </strong>{{product!.marca}}</p>
      <p><strong>Unidad: </strong>{{product!.unidad}}</p>
      <p><strong>Fecha de adquisicion: </strong>{{product!.fechaAdquisicion | date}}</p>
      <p id="precio" class="text-end">{{product!.precio | currency}}</p>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-row justify-content-evenly">
      <button class="btn btn-primary" (click)="updateProduct()">Editar</button>
      <button class="btn btn-danger" (click)="deleteProduct()">Borrar</button>
    </div>
  </div>
</div>
